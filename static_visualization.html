<!DOCTYPE html>
<html>
<head>
    <title>Static Traffic Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background: white;
        }
        .visualization-container {
            margin: 40px 0;
            page-break-inside: avoid;
        }
        .chart-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .state {
            stroke: #333;
            stroke-width: 0.5px;
        }
        .legend-text {
            font-size: 12px;
            font-weight: bold;
        }
        .heatmap-cell {
            stroke: white;
            stroke-width: 1px;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .feature-label {
            font-size: 12px;
            font-weight: bold;
        }
        .twilight-label {
            font-size: 14px;
            font-weight: bold;
        }
        @media print {
            body { margin: 0; }
            .visualization-container { page-break-after: always; }
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div class="chart-title">US Traffic Accidents by State</div>
        <div id="us-map"></div>
    </div>
    
    <div class="visualization-container">
        <div class="chart-title">Road Features Breakdown by Day/Night</div>
        <div id="road-features-heatmap"></div>
    </div>
    
    <script src="static_visualization.js"></script>
</body>
</html>
